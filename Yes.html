<style>
    *{
        margin: 0%;
        padding: 0%;
    }
.H{
    display: grid;
    grid-row-start: auto;
   min-height: 100%;
    width: 100%;
    align-items: center;
    justify-content: center;
    transition: all 2s ease;
}

img{
   min-height: 200px;
transition: all 5s ease;

}
